<h1 mat-dialog-title class="title">Introduceti datele noului pacient:</h1>
<div mat-dialog-content>
  <div class="input_container">
    <mat-form-field appearance="fill">
      <mat-label class="required">Nume</mat-label>
      <input matInput [(ngModel)]="data.lastName" />
    </mat-form-field>
  </div>

  <div class="input_container">
    <mat-form-field appearance="fill">
      <mat-label class="required">Prenume</mat-label>
      <input matInput [(ngModel)]="data.firstName" />
    </mat-form-field>
  </div>

  <div class="input_container">
    <mat-form-field appearance="fill">
      <mat-label class="required">CNP</mat-label>
      <input matInput [(ngModel)]="data.cnp" />
    </mat-form-field>
  </div>

  <div class="input_container">
    <mat-form-field appearance="fill">
      <mat-label>Data nasterii</mat-label>
      <input matInput [(ngModel)]="data.birthDate" />
    </mat-form-field>
  </div>

  <div class="input_container">
    <mat-form-field appearance="fill">
      <mat-label>Sex</mat-label>
      <input matInput [(ngModel)]="data.sex" />
    </mat-form-field>
  </div>

  <div class="input_container">
    <mat-form-field appearance="fill">
      <mat-label class="required">Numar de telefon</mat-label>
      <input matInput [(ngModel)]="data.phoneNumber" />
    </mat-form-field>
  </div>

  <div class="input_container">
    <mat-form-field appearance="fill">
      <mat-label class="required">Adresa de email</mat-label>
      <input matInput [(ngModel)]="data.email" />
    </mat-form-field>
  </div>

  <div class="input_container">
    <mat-form-field appearance="fill">
      <mat-label class="required">Doreste abonament?</mat-label>
      <input matInput [(ngModel)]="data.membership" />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="buttons">
  <button mat-button (click)="onNoClick()">Anuleaza</button>
  <button mat-button cdkFocusInitial [mat-dialog-close]="data" class="ok_button">Ok</button>
</div>
