<table mat-table [dataSource]="specialitiesInfo" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.MedicalSpecialityID}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Denummire</th>
    <td mat-cell *matCellDef="let element">{{element.Name}}</td>
  </ng-container>

  <!-- <ng-container matColumnDef="doctor">
    <th mat-header-cell *matHeaderCellDef>Doctor</th>
    <td mat-cell *matCellDef="let element">{{element.doctorLastName}} {{element.doctorFirstName}}</td>
  </ng-container> -->

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descriere</th>
    <td mat-cell *matCellDef="let element">{{element.Description}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
