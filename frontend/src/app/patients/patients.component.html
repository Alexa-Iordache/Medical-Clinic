<table mat-table [dataSource]="patientsInfo" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.PatientID}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Nume</th>
    <td mat-cell *matCellDef="let element">{{element.LastName}}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Prenume</th>
    <td mat-cell *matCellDef="let element">{{element.FirstName}}</td>
  </ng-container>

  <ng-container matColumnDef="cnp">
    <th mat-header-cell *matHeaderCellDef>CNP</th>
    <td mat-cell *matCellDef="let element">{{element.SSN}}</td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Numar de telefon</th>
    <td mat-cell *matCellDef="let element">{{element.PhoneNumber}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.Email}}</td>
  </ng-container>

  <ng-container matColumnDef="membership">
    <th mat-header-cell *matHeaderCellDef>Abonament</th>
    <td mat-cell *matCellDef="let element">{{element.Membership}}</td>
  </ng-container>

  <ng-container matColumnDef="medicalHistory">
    <th mat-header-cell *matHeaderCellDef>Istoric medical</th>
    <td mat-cell *matCellDef="let element">{{element.MedicalHistory}}</td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="deleteButton(element.PatientID)">Sterge</button>
      <!-- <button mat-raised-button (click)="openDialog()">Editeaza</button> -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>

<button mat-raised-button (click)="openDialog()">Adauga</button>
