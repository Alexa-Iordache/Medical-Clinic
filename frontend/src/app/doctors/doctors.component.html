<div class="doctors-main-container">
  <div class="doctors-inputs-container">
    <form class="first-form-container">
      <mat-form-field appearance="fill">
        <mat-label>
          <!-- <mat-icon>search</mat-icon> -->
          Cauta un doctor
        </mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </form>

    <form class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Selecteaza un centru</mat-label>
        <input
          type="text"
          aria-label="Number"
          matInput
          [formControl]="myControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>

    <form class="form-container">
      <mat-form-field  appearance="fill">
        <mat-label>Selecteaza o specialitate</mat-label>
        <input
          type="text"
          aria-label="Number"
          matInput
          [formControl]="myControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>

  <div class="doctors-card-container">
    <mat-card *ngFor="let item of doctorInfo">
      <div>
        <mat-card-title> {{item.LastName}} {{item.FirstName}} </mat-card-title>
        <mat-card-subtitle>Medic {{item.DoctorType}} </mat-card-subtitle>
        <mat-card-content> {{item.MedicalSpecialityID}} </mat-card-content>
      </div>
      <mat-icon mat-card-avatar>person</mat-icon>
    </mat-card>
  </div>
</div>
